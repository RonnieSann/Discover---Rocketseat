<!DOCTYPE html>
<html lang="pt-br" class="light">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinksProfile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img src="./assets/avatar.png" alt="avatar" />
        <p>@Maykbrito</p>
      </div>

      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>

      <ul>
        <li><a href="#">Inscrever-se no NLW</a></li>
        <li><a href="#">Baixar meu e-book</a></li>
        <li>
          <a href="https://github.com/RonnieSann" target="_blank"
            >Ver meu portfólio</a
          >
        </li>
        <li>
          <a href="https://rocketseat.com.br/explorer" target="_blank"
            >Conheça o Explore</a
          >
        </li>
      </ul>
      <div id="social-links">
        <a href="http://github.com" target="_blank"
          ><ion-icon name="logo-github"></ion-icon
        ></a>
        <a href="http://instagram.com" target="_blank"
          ><ion-icon name="logo-instagram"></ion-icon
        ></a>
        <a href="http://youtube.com" target="_blank"
          ><ion-icon name="logo-youtube"></ion-icon
        ></a>
        <a href="http://linkedin.com" target="_blank"
          ><ion-icon name="logo-linkedin"></ion-icon
        ></a>
      </div>

      <footer>
        <p>Feito com <ion-icon name="heart"></ion-icon
            > pela <a href="https://rocketseat.com.br" target="_blank">Rocketseat</a></p>
      </footer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
